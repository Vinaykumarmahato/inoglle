    <section>
        <h2>Payment Section</h2>
        <div class="note">
            <h4><strong>Instructions:</strong> Please ensure all details are accurate before submitting your payment proof. Upload all required documents to confirm your payment successfully.</h4>
        </div>
    
        <div class="form-group">
            <label for="qr-code">Scan the QR Code to Make Payment</label>

        </div>
    
        <form action="submit_payment.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="transaction-screenshot">Transaction Screenshot</label>
                <input type="file" id="transaction-screenshot" name="transaction_screenshot" accept="image/*" required>

                <label for="payment-date">Date and Time of Payment</label>
                <input type="datetime-local" id="payment-date" name="payment_date" required>
            </div>
            <div class="form-group">
                <label for="passbook-image">Passbook Front Image</label>
                <input type="file" id="passbook-image" name="passbook_image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="bank-statement">Bank Statement (Optional)</label>
                <input type="file" id="bank-statement" name="bank_statement" accept="image/*">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Payment & Apply Now">

            </div>
        </form>
    </section>
